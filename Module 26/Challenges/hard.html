<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations with Template Literals</title>
</head>
<body>
    <h1>Check the console for results!</h1>

    <script>
        let a = 10;
        let b = 5;

        let sum = a + b;
        let difference = a - b;
        let product = a * b;
        let division = a / b;

        console.log(`The sum of ${a} and ${b} is: ${sum}`);
        console.log(`The difference between ${a} and ${b} is: ${difference}`);
        console.log(`The product of ${a} and ${b} is: ${product}`);
        console.log(`The division of ${a} by ${b} is: ${division}`);
    </script>
</body>
</html>
